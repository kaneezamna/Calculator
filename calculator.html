<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css"> 

</head>
<body bgcolor="black">
    <br><br><br>
    <center>
        <div>
        <form>
            <input type="text" placeholder="Welcome To Calculator" size="35">
        </form>
        <br>
        <table cellspacing="20px" cellpadding="20">
             <tr>
                <th id="a">AC</th>
                <th id="b">&#8592;</th>
                <th id="c">%</th>
                <th id="d">&divide;</th>
             </tr>
             <tr>
                <th id="e">7</td>
                <th id="f">8</td>
                <th id="g">9</td>
                <th id="h">x</td>
             </tr>
             <tr>
             <th id="i">4</td>
             <th id="j">5</td>
             <th id="k">6</td>
             <th id="l">_</td>
            </tr>
             <tr>
            <th id="m">1</td>
            <th id="n">2</td>
            <th id="o">3</td>
            <th id="p">+</td>
             </tr>
             <tr>
            <th id="q">0</td>
            <th id="r">00</td>
            <th id="s">.</td>
            <th id="t">=</td>
             </tr>
        </table>
    </div>
    </center>
</body>
</html>
